{{ define "main" }}
    <div class="uk-section">
        <div class="uk-container">
            <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center" uk-grid="parallax: 150">
                {{ range .Pages }}
                <div class="uk-card">
                    <div class="uk-margin-xlarge-top" uk-parallax="y: -200; easing: 2">
                        <a href="{{ .Permalink }}" class="uk-link-text">
                            <div class="uk-cover-container">
                                <img src="{{ .Params.image }}" alt="" uk-cover>
                                <canvas height="550"></canvas>
                                <div class="uk-card uk-light uk-padding">
                                    <h2>{{ .Title }}</h2>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
